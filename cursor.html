<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://res.cloudinary.com/dybluctxg/raw/upload/v1495309810/index_bp9czc.js"></script>
    <script src="js.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>
            <img id="field" src="https://res.cloudinary.com/dybluctxg/image/upload/v1495307503/field_kcw4so.jpg"/>
        </a-assets>

        <a-entity camera look-controls wasd-controls>
            <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
                      position="0 0 -2"
                      geometry="primitive: ring"
                      material="color: red; shader: flat">
                        <a-animation begin="click" easing="ease-in" attribute="scale"
                             fill="backwards" from="0.01 0.01 0.01" to="0.05 0.05 0.05"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale"
                             fill="forwards" from="0.01 0.01 0.01" to="0.05 0.05 0.05"></a-animation>
            </a-entity>
        </a-entity>
        <a-entity position ="0 -2 -2">
            <a-entity id="box" geometry="primitive: box" position="-1 0.5 -3" rotation="0 45 0" color="#5d90e2"></a-entity>
            <script>
                document.querySelector('#box').addEventListener('click', function () {
                    this.setAttribute('material', 'color', 'red');
                    console.log('Box was clicked!');});
            </script>
            <a-entity id="sphere" geometry="primitive: sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-entity-sphere>
            <a-entity id="cylinder" geometry="primitive: cylinder" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-entity-cylinder>
 <!--           <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
            <a-sky color="#ECECEC"></a-sky>
        </a-entity>




<!--        <a-sky radius="10" src="#field"></a-sky>   --->
        </a-entity>
    </a-scene>


</body>

</body>
</html>
